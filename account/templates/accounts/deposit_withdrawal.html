{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">السحب والإيداع في حساب {{ account.name }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="transaction_type" class="form-label">نوع المعاملة</label>
                <select class="form-control" id="transaction_type" name="transaction_type" required>
                    <option value="deposit">إيداع</option>
                    <option value="withdrawal">سحب</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">المبلغ</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-4">تنفيذ المعاملة</button>
        </form>

        <a href="{% url "account_list" %}" class="btn btn-secondary btn-lg mt-4">العودة</a>
    </div>
{% endblock %}

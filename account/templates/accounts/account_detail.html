{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">تفاصيل الحساب: {{ account.name }}</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">اسم الحساب</h5>
            <p class="card-text">{{ account.name }}</p>

            <h5 class="card-title">نوع الحساب</h5>
            <p class="card-text">{{ account.get_account_type_display }}</p>

            <h5 class="card-title">الرصيد</h5>
            <p class="card-text">{{ account.balance }}</p>

            <a href="{% url 'account_list' %}" class="btn btn-secondary">عودة إلى قائمة الحسابات</a>
        </div>
    </div>
</div>
{% endblock %}

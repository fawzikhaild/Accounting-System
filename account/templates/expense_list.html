<!-- expense_list.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع النفقات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>قائمة النفقات</h3>
        <a href="{% url 'expense_create' %}" class="btn btn-primary mb-3">إضافة نفقات جديدة</a>
        <!-- زر العودة هنا -->
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">العود</a>
        <table class="table">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>الوصف</th>
                    <th>المبلغ</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>
                        <a href="{% url 'expense_edit' expense.id %}" class="btn btn-warning btn-sm">تعديل</a>
                        <a href="{% url 'expense_delete' expense.id %}" class="btn btn-danger btn-sm">حذف</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

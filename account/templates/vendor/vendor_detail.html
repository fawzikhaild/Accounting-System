{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">تفاصيل المورد - #{{ vendor.id }}</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>الاسم:</strong> {{ vendor.name }}</li>
        <li class="list-group-item"><strong>البريد الإلكتروني:</strong> {{ vendor.email }}</li>
        <li class="list-group-item"><strong>رقم الهاتف:</strong> {{ vendor.phone }}</li>
        <li class="list-group-item"><strong>الرصيد:</strong> {{ vendor.balance }}</li>
        <li class="list-group-item"><strong>العنوان:</strong> {{ vendor.address }}</li>
    </ul>
    <a href="{% url 'vendor_list' %}" class="btn btn-primary mt-3">رجوع إلى قائمة الموردين</a>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2 class="animate__animated animate__fadeIn">إضافة نفقات</h2>
<form method="POST" class="animate__animated animate__fadeIn">
    {% csrf_token %}
    <div class="form-group">
        <label for="amount">المبلغ</label>
        <input type="number" name="amount" class="form-control" id="amount" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="description">الوصف</label>
        <textarea name="description" class="form-control" id="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">إضافة النفقات</button>
</form>

{% if form.errors %}
    <div class="alert alert-danger mt-3">
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% endblock %}
